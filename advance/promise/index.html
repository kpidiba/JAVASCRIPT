        // reject(3);

      p.then((n) => {
        console.log("ressite :" + n);
        return 2;
      })

        })
        .catch((n) => {

        });

      //   NOTE: pratique
      function wait(duration) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(duration);
          }, duration);
        });
      }

      function waitAndFail(duration) {
        return Promise((reslove, reject) => {
          setTimeout(() => {
            reject(duration);
          }, duration);
        });
      }

      wait(3000)
        .then(() => {
          console.log("Attendre 3s");
          return wait(2000);
        })
        .then(() => {
          console.log("wait 2s");
        });
    </script>
