    <script>
      // NOTE: class Book
      class Book {
        //NOTE: private property
        #page = 1;
        constructor(title, pages) {
          this._title = title;
          this._pages = pages;
          this._page = 1;
        }

        nextPage() {
          if (this._page === this._pages) {
            this._page = 1;
          } else {
            this._page++;
          }
        }
        closePage() {
          this._page = 1;
        }

        get page() {
          return this._page;
        }

        set page(value) {
          this._page = value;
        }
      }
      // NOTE: class library
      class Library {
        #books = [];

        addBook(book) {
          this.#books.push(book);
        }

        addBooks(books) {
          books.forEach(this.addBook, this);
        }

        findBooksByLetter(letter) {
          return this.#books.filter(
            (book) => book.title[0].toLowerCase() === letter.toLowerCase()
          );
        }
      }
